<form [formGroup]="formGroup" (ngSubmit)="savePayment(formGroup.value)" class="form">
    <h2 mat-dialog-title>Add New Payment</h2>
    <mat-dialog-content>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>PAYMENT DATE</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="paymentDate" required="true">
                <mat-hint>YYYY/MM/DD</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Meter Type</mat-label>
                <mat-select formControlName="meterType" required="true">
                    <mat-option value="ELECTRIC">ELECTRIC</mat-option>
                    <mat-option value="GAS">GAS</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Amount (Â£)</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0.00" formControlName="amount"
                    required="true">
            </mat-form-field>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid"
            mat-dialog-close>Add
            Payment</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
